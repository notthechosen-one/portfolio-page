<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Bootstrap 5 Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-  4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-   j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid p-5 primary text-success text-center bg-info">
      <h1>UMALI, VON GELO L.</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>
    <br>
    <div class="container p-2 mb-2 bg-primary text-warning text-center">
      <h1>.container</h1>
    </div>

    <div class="container-fluid p-5 bg-warning text-danger text-center">
      <h1>.container-fluid</h1>
    </div>
    <br>
    <div class="row">
      <div class="col p-2 bg-dark text-warning text-center">first column</div>
      <div class="col p-2 bg-primary text-white text-center">second column</div>
      <div class="col p-2 bg-success text-info text-center">third column</div>
    </div>
  </body>
</html>
